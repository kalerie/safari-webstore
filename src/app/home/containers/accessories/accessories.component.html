<div class="container">
    <h1 class="title">Accessories</h1>
    <div class="accessories-box">
        <div class="accessories-box__filters">
            <div class="accessories-box__filters--category">
                <div class="category--title">
                    Category
                </div>
                <ul class="category--list">
                    <li class="category--item category--active">
                        All
                    </li>
                    <li class="category--item" *ngFor="let category of categories">
                        {{ category }}
                    </li>
                </ul>
            </div>
            <div class="accessories-box__filters--size">
                <div class="size--title">
                    Size
                </div>
                <div class="size--list">
                    <div class="size--item size--active">
                        13
                    </div>
                    <div class="size--item" *ngFor="let size of sizes">
                        {{ size.title }}
                    </div>
                </div>
            </div>
            <div class="accessories-box__filters--color">
                <div class="color--title">
                    Color
                </div>
                <div class="color--list">
                    <div class="color--item color--active">
                        <span class="color--item-view" style="background:#ff4500"></span>
                        <p class="color--item-title">Orangered</p>
                        
                    </div>
                    <div class="color--item" *ngFor="let color of colors">
                        <span class="color--item-view" [style.background]="color.value"></span>
                        <p class="color--item-title">{{ color.title }}</p>
                        
                    </div>
                </div>
            </div>
            <div class="accessories-box__filters--price">
                <div class="price--title">
                    Price
                </div>
                <div class="price--list">
                    <div class="price--item">
                        <input class="price--item-input" type="checkbox" name="0to10" id="el">
                        <label class="price--item-label" for="0to10">₦0&emsp;-&emsp;₦10,000</label>
                    </div>
                    <div class="price--item">
                        <input class="price--item-input" type="checkbox" name="10to20" id="el">
                        <label class="price--item-label" for="10to20">₦10,000&emsp;-&emsp;₦20,000</label>
                    </div>
                    <div class="price--item">
                        <input class="price--item-input" type="checkbox" name="20to50" id="el">
                        <label class="price--item-label" for="20to50">₦20,000&emsp;-&emsp;₦50,000</label>
                    </div>
                    <div class="price--item">
                        <input class="price--item-input" type="checkbox" name="50to100" id="el">
                        <label class="price--item-label" for="50to100">₦50,000&emsp;-&emsp;₦100,000</label>
                    </div>
                    <div class="price--item">
                        <input class="price--item-input" type="checkbox" name="100to200" id="el">
                        <label class="price--item-label" for="100to200">₦100,000&emsp;-&emsp;₦200,000</label>
                    </div>
                </div>
                <div class="price--form">
                    <input class="price--form--input" value="₦ ">
                    <p class="price--form--text">to</p>
                    <input class="price--form--input" value="₦ ">
                    <button class="price--form--button">Apply</button>
                </div>
            </div>
        </div>

        <div class="accessories-box__items">
            <div class="accessories-box__items--sort">
                <select name="" id="" class="sort--select">
                    <option value="option" class="sort--option">Sort by: *Option</option>
                </select>
            </div>

            <div class="accessories-box__items--box">
                <card-item *ngFor="let product of products" [product]="product" style="width: 297px;"></card-item>
            </div>
            
        </div>
    </div>
</div>
