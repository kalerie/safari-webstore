<div class="container">
    <div class="container__title">
        <p>{{title}}</p>
    </div>
    <div class="container__input" (click)="clickInside()" id="input">
        <div class="container__input--search">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M17.577 19L12.81 14.234C10.6539 15.6564 7.77106 15.2164 6.13737 13.2156C4.50369 11.2147 4.64914 8.30214 6.47405 6.474C8.30186 4.6484 11.2148 4.50231 13.216 6.13589C15.2173 7.76946 15.6576 10.6526 14.235 12.809L19 17.577L17.577 19ZM10.034 7.014C8.5933 7.01309 7.35253 8.03002 7.07053 9.44291C6.78854 10.8558 7.54386 12.2711 8.87457 12.8234C10.2053 13.3756 11.7408 12.9109 12.542 11.7135C13.3433 10.5161 13.1871 8.91947 12.169 7.9C11.6043 7.33135 10.8355 7.0123 10.034 7.014Z" fill="#2E3A59"></path>
                </svg>
        </div>
        <input class="container__input--text" placeholder="{{placeholder}}" id="listSearch" [(ngModel)]="query">
        <div class="container__input--arrow">
            <svg *ngIf="!isDropdownShow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14.5L17 9.5H7L12 14.5Z" fill="#2E3A59"></path>
            </svg>
            <svg *ngIf="isDropdownShow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 9.5L7 14.5H17L12 9.5Z" fill="#2E3A59"></path>
            </svg>
        </div>
    </div>
    
    <div class="container__dropdown" id="dropdown">
        <div *ngFor="let item of items | searchFilter: query" (click)="selectRow(item, $event)" class="container__dropdown--value">
            <ng-container *ngTemplateOutlet="dropdownElTemplate; context: {item}"></ng-container>
        </div>
    </div>

    <div class="container__area">
        <div *ngFor="let item of selectedItems" class="container__area--value" (click)="removeSelectedItem(item)">
            <ng-container *ngTemplateOutlet="selectedItemTemplate; context: {item}"></ng-container>
        </div>
    </div>
</div>
