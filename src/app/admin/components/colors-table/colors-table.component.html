<table cellspacing="0" class="table">
    <thead>
        <tr class="heading">
            <th *ngFor="let title of titles" scope="col">{{ title }}</th>
            <th>
                <button class="btn btn-new" (click)="newColorForm()">New</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="row" *ngFor="let item of colors; let row; let i = index" (click)="selectRow(item.id)" [class.active]="item.id == HighlightRow">
            <td class="row__id">{{ i+1 }}</td>
            <td>{{item.title}}</td>
            <td class="row__value">
                <span style="background-color: {{ item.value }}" class="row__value--mark"></span>
                <p class="row__value--text">{{item.value}}</p>
            </td>
            <td>
                <button (click)="deleteItem(row, $event)" class="btn btn-delete">Delete</button>
                <!-- <button (click)="deleteCard(row, $event)" class="td-btn">Delete</button> -->
            </td>
        </tr>
    </tbody>
</table>
