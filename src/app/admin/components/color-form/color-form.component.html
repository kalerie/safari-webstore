<h1 *ngIf="route.snapshot.data['type']==='create'">Add new item</h1>
<h1 *ngIf="route.snapshot.data['type']==='update'">Update item</h1>
<div class="form-container">
    <form [formGroup]="newColorForm" (ngSubmit)="submit()" autocomplete="off">
        <div class="form-group">
            <label for="title">Item title:</label>
            <input formControlName="title" id="title" type="text" class="form-control" required placeholder="Name of item...">
        </div>

        <div class="form-group">

            <label for="value">Color:</label>
            <input formControlName="value" type="color" id="value" class="form-control" required>

        </div>
        
        <button type="submit" [disabled]="newColorForm.invalid" class="btn btn-primary">
            {{ route.snapshot.data['type']==='create' ? 'Create' : 'Update' }}
        </button>
        <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
