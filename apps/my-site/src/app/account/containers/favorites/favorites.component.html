<h2 class="section-title">My favorites</h2>

<div *ngIf="isLoading; else loaded" class="loading">
    <h3>Loading...</h3>
</div>

<ng-template #loaded>
    <div class="grid-box">
        <div class="container" *ngFor="let favorite of favorites">
            <div class="container-top">
                <div class="container-top__left">
                    <div class="container-top__left--image">
                        <img [src]="favorite.product!.imageUrl" alt="favorite.product!.title">
                    </div>
                </div>
                <div class="container-top__right">
                    <h3 class="container-top__right--title">
                        {{ favorite.product!.title }}
                    </h3>
                    <h4 class="container-top__right--size">
                        Size - EU: 36 US: 5.5
                    </h4>
                    <h5 class="container-top__right--price">
                        â‚¦ {{ favorite.product!.price }}
                    </h5>
                </div>
            </div>
            <div class="container-bottom">
                <button (click)="addToCart(favorite)" class="container-bottom__buynow">
                    Buy now
                </button>
                <button (click)="removeFavorite(favorite)" class="container-bottom__remove">
                    <svg xmlns="http://www.w3.org/2000/svg" class="container-bottom__remove-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    Remove
                </button>
            </div>
        </div>
    </div>
</ng-template>
